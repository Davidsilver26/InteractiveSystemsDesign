<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <div id="cabecera">
      <ion-img padding id="imagen" src="assets/images/QuizUp2.jpg"></ion-img>
    </div>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" required>
        </ion-input>
      </ion-item>
      <div padding>
        <button ion-button (click)="login()" type="submit" color="primary" block>
          Iniciar Sesión
        </button>

        <button ion-button outline (click)="goToRegisterPage()" type="submit" color="secondary" block>
         Crear cuenta
        </button>
      </div>
    </form>
  </ion-list>
</ion-content>
