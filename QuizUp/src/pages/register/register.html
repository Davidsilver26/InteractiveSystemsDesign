<ion-header>
  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="cabecera">
      <ion-img padding id="imagen" src="assets/images/QuizUp2.jpg"></ion-img>
    </div>
  
<form>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input [(ngModel)]="user.password" name="password" type="password" required>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Rol</ion-label>
    <ion-select [(ngModel)]="user.rol" [ngModelOptions]="{standalone: true}">
      <ion-option value="P">Profesor</ion-option>
      <ion-option value="A">Alumno</ion-option>
    </ion-select>
  </ion-item>
 
</form>
    <div padding>
      <button ion-button block (click)=addUserToDataBase(user.email,user.password)>Crear cuenta</button>
     
    </div>
</ion-content>
